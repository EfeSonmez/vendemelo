{% extends 'myapp/base.html' %}

{% block content %}

    <h1 class="text-2xl m-10 font-bold">Delete Product</h1>
    <form action="" method="POST" class="bg-white shadow m-10 w-3/5 rounded px-8 pt-8 pb- mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Are you sure you want to delete this product?</label>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">{{product.name}}</label>
        </div>
        <div class="mb-4">
            <img class="w-3/5" src="{{product.image.url}}" alt="">
        </div>
        <input class="hover:bg-red-700 bg-red-500 text-white py-2 px-4 mr-10 mt-4 mb-4"type="submit" name="Confirm" value="Confirm">
        <a class="button bg-white shadow text-gray-500 py-2.5 px-5 mr-10 mt-4 mb-4" href="{% url 'myapp:products' %}">Cancel</a>
    </form>






{% endblock %}
