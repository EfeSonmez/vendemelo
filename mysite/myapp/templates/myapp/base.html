{% load static %}


<html>


<head>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %} ">
</head>

<body>
    <nav class="bg-white shadow-lg">

        <div class="max-w-6xl mx-auto px-4">
          <div class="flex justify-between">
            <div class="flex space-x-7">

              <div>
                  <a href="{% url 'myapp:products' %}" class="flex items-center px-2 py-4">
                    <img class="h-8 w-8" src="{% static 'myapp/images/venlo.png' %}" alt="">
                    <span class="text-black text-lg">vendemelo</span>
                  </a>
              </div>
              <div class="flex items-center space-x-1 ">
                    <a class="py-4 px-2 text-black font-semibold border-b-4 border-green-500 " href="{% url 'myapp:products' %}">Home</a>
                    <a class="py-4 px-2 text-black font-semibold border-b-4 border-white" href="{% url 'myapp:add_product' %}">Post Ad</a>
                    <a class="py-4 px-2 text-black font-semibold border-b-4 border-white" href="{% url 'myapp:products' %}">View Products</a>
                    {% if user.is_authenticated %}
                      <a class="py-4 px-20 text-black font-semibold border-b-4 border-white" href="{% url 'users:logout' %}">Logout</a>
                      <a class="py-4 px-40 text-black font-semibold border-b-4 border-white" href="{% url 'users:profile' %}">Profile</a>
                      <a class="text-black font-semibold border-b-4 border-white" href="{% url 'myapp:mylistings' %}">My listings</a>
                    {% else %}
                      <a class="py-4 px-40 text-black font-semibold border-b-4 border-white" href="{% url 'users:login' %}">Login</a>


                    {% endif %}
              </div>
            </div>
          </div>
        </div>

      </nav>
    {% block content %}
        


    {% endblock %}


</body>


</html>
