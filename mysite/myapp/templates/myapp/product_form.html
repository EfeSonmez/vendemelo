
{% extends 'myapp/base.html' %}

{% block content %}

<h1 class="text-2xl font-bold m-10">âœšAdd Product</h1>


<form class="w-3/5 bg-white shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Name</label>
        <div class="shadow appearance-none border rounded w-3/5 py-2 px-3 mr-10">
            {{form.name}}
        </div>


    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Price</label>
        <div class="shadow appearance-none border rounded w-3/5 py-2 px-3 mr-10">
            {{form.price}}
        </div>

    </div>
    
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Description</label>
        <div class="shadow appearance-none border rounded w-3/5 py-2 px-3 mr-10">
            {{form.desc}}
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Image</label>
        <div class="shadow appearance-none border rounded w-3/5 py-2 px-3 mr-10">
            {{form.image}}
        </div>
    </div>
    <div class="mb-4">
        <div class="hidden shadow appearance-none border rounded w-3/5 py-2 px-3 mr-10">
            {{form.seller_name}}
        </div>
    </div>
    <div class="mb-4 ">
        <input class="hover:bg-green-700 bg-green-500 text-white py-2 px-4 mr-10" type="submit" name="Add Product" value="Add Product" id="">
    </div>
    

</form>


{% endblock %}
