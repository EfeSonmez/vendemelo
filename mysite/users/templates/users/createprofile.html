{% extends 'myapp/base.html' %}

{% block content %}

    <form action="" method="POST" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="">Upload profile image</label>
            <input class="py-2" placeholder="Upload a clear profile image" type="file" accept="image/*" name="upload" id="upload">
        </div>
        <div>
            <label for="">Contact number</label>
            <input placeholder="+34 695 6..." type="text" accept="image/*" name="contact_number" id="contact_number" class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
        </div>
        <div class="py-4">
            <input class="hover:bg-green-700 bg-green-500 text-white px-5 py-2" type="submit" name="Add" value="Add">
        </div>
    
    </form>


{% endblock %}
